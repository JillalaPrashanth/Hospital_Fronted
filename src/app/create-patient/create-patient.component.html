<div className="App" class="col-md-6 offset-md-3" style="font-style: italic;">

  

  <section id="home" class="hero-section">
   <!-- <div class="hero-shape">
      <img src="assets/img/hero/hero-shape.png" alt="" class="shape" />
    </div>  -->
    <div style="text-align: center">
      <h3 style="color: rgb(63, 42, 42);">{{message}}</h3>
  </div>
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="hero-content">

            <form >
              <p style="font-style: italic; font-size: 30px; font-family: bold;" >
                Patient Slot Booking
            </p>
              <fieldset>
                 

                  <div class="form-group" style="font-style: italic;">
                      <label for="Name"><span class="req"> </span><strong> Name</strong>: </label>
                      <input required type="text" [(ngModel)]="patient.name"  name="patientName" id="patientName"
                          class="form-control phone" maxlength="25" placeholder="Enter FullName" />
                  </div>
                  <div class="form-group" style="font-style: italic;">
                      <label for="dateOfVisit"><span class="req"> </span><strong> Date of Visit </strong>:</label>
                      <input required type="date" [(ngModel)]="patient.dateOfVisit"  name="dateOfVisit" id="dateOfVisit"
                          class="form-control phone" maxlength="28" placeholder="Enter Consulatation Date" />
                  </div>
                  <div class="form-group" style="font-style: italic;">
                      <label for="visitedDoctor"><span class="req"> </span><strong>Select Vistited Doctor </strong>:</label>

                      <select class="hideLabel form-control" [(ngModel)]="patient.visitedDoctor" name="Id" (change)="selectName(patient.doctorId);">  
                        <option selected="" value="">--Select Visited Doctor--</option>  
                     <option [ngValue]="k.name" *ngFor="let k of doctors">  
                         {{k.name}}  
                  </option>  
             </select> 
                      
                  </div>
                  <div class="form-group" style="font-style: italic;">
                      <label for="precription"><span class="req"> </span><strong> Prescription </strong>:</label>
                      <input required type="text" [(ngModel)]="patient.prescription" width="200px" name="precription" id="precription"
                          class="form-control phone" maxlength="28" placeholder="Enter prescription" />
                  </div>

                  <div class="form-group">
                      <input class="btn btn-success " type="submit" name="submit_reg" value="Book Appointment" (click)="registerPatNow()" >
                  </div>
              </fieldset>
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>

 
</div>
